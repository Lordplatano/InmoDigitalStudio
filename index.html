<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>InmoPortal - Encuentra el hogar de tus sueños</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec", "background-light": "#f6f7f8", "background-dark": "#101922", 
              "card-light": "#ffffff", "card-dark": "#1a2632", "text-light": "#111418", "text-dark": "#f0f2f4", 
              "subtext-light": "#617589", "subtext-dark": "#aebac7",
            },
            fontFamily: {"display": ["Inter", "sans-serif"]},
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease, color 0.3s ease; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">

    <header class="bg-card-light dark:bg-background-dark/95 shadow-lg sticky top-0 z-50 border-b border-solid border-b-[#f0f2f4] dark:border-b-[#232f3b] backdrop-blur-sm">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <a href="index.html" class="flex items-center gap-3 text-primary">
                    <div class="size-6"><svg fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z" fill-opacity="0.7"></path><path clip-rule="evenodd" d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z"></path></svg></div>
                    <h2 class="text-text-light dark:text-text-dark text-xl font-bold tracking-[-0.015em]">InmoPortal</h2>
                </a>
                <nav class="flex items-center gap-8">
                    <a class="text-subtext-light dark:text-subtext-dark text-sm font-medium hover:text-primary transition-colors" href="propiedades.html">Comprar</a>
                    <a class="text-subtext-light dark:text-subtext-dark text-sm font-medium hover:text-primary transition-colors" href="propiedades.html">Alquilar</a>
                    <a class="text-subtext-light dark:text-subtext-dark text-sm font-medium hover:text-primary transition-colors" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-extrabold mb-4 text-text-light dark:text-text-dark">Tu próximo hogar te espera.</h1>
            <p class="text-xl text-subtext-light dark:text-subtext-dark">Explora miles de propiedades en venta y alquiler a nivel nacional.</p>
        </div>

        <div class="max-w-4xl mx-auto p-6 bg-card-light dark:bg-card-dark rounded-xl shadow-2xl border border-gray-100 dark:border-[#232f3b]">
            <form action="propiedades.html" method="GET" class="space-y-6">
                <div class="flex justify-center gap-4 border-b pb-4 mb-4">
                    <button type="button" class="px-6 py-2 rounded-full font-bold bg-primary text-white shadow-md transition-colors">Comprar</button>
                    <button type="button" class="px-6 py-2 rounded-full font-bold bg-gray-100 dark:bg-[#232f3b] text-subtext-light dark:text-subtext-dark hover:bg-gray-200 dark:hover:bg-[#2e3a47] transition-colors">Alquilar</button>
                    <button type="button" class="px-6 py-2 rounded-full font-bold bg-gray-100 dark:bg-[#232f3b] text-subtext-light dark:text-subtext-dark hover:bg-gray-200 dark:hover:bg-[#2e3a47] transition-colors">Obra Nueva</button>
                </div>
                
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-subtext-light">search</span>
                    <input type="text" name="q" placeholder="Introduce una ciudad, barrio o código postal..." required
                           class="form-input w-full pl-12 pr-4 rounded-lg h-14 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-text-light dark:text-text-dark placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:ring-primary focus:border-primary transition-colors text-lg"/>
                </div>

                <button type="submit" class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-lg font-bold tracking-[0.015em] hover:bg-opacity-90 transition-all shadow-lg shadow-primary/40">
                    <span class="truncate">Buscar Propiedades</span>
                </button>
            </form>
        </div>

    </main>

</body>
</html>
